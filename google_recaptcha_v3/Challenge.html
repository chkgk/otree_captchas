{{ block title }}
    Challenge
{{ endblock }}

{{ block scripts }}
    <script src="https://www.google.com/recaptcha/api.js?render={{ captcha_site_key }}"></script>
    <script>
        const inp = document.getElementById('id_captcha_token');
        const next_button = document.querySelector('.otree-btn-next');
        const form = next_button.closest('form');
        
        next_button.addEventListener('click', function(e) {
            e.preventDefault()
            next_button.disabled = true;
            grecaptcha.execute(js_vars.captcha_site_key, {action: 'submit'}).then(function(token) {
                inp.value = token;
                form.submit();
          });
        });
  </script>
{{ endblock scripts }}

{{ block content }}
    {{ include "demo_survey/ConsentText.html" }}
    {{ formfield player.consent_given }}
    <input type="hidden" name="captcha_token" id="id_captcha_token">
    {{ formfield_errors 'captcha_token' }}
    {{ next_button }}

{{ endblock }}
